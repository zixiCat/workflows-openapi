get:
  summary: Get user by ID
  tags:
    - User
  parameters:
    - name: id
      in: query
      schema:
        type: integer
        minimum: 1
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "schemas.yml/#/User"
    500:
      content:
        application/problem+json:
          schema:
            $ref: "schemas.yml/#/ErrorDetails"
post:
  summary: Update user
  tags:
    - User
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            remark:
              type: string
  responses:
    200:
      content:
        application/json:
          schema:
            type: boolean
    500:
      content:
        application/problem+json:
          schema:
            $ref: "schemas.yml/#/ErrorDetails"
