get:
  summary: Get role by ID
  tags:
    - User
  parameters:
    - name: id
      in: query
      allowEmptyValue: false
      required: true
      schema:
        type: integer
        pattern: "^[0-9a-fA-F]{8}$"
  responses:
    200:
      content:
        application/json:
          schema:
            $ref: "schemas.yml/#/Role"
    500:
      content:
        application/problem+json:
          schema:
            $ref: "schemas.yml/#/ErrorDetails"
